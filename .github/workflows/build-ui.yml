name: Build and Push UI Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'storage-labels-ui/**'
      - '.github/workflows/build-ui.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'storage-labels-ui/**'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push tags and create releases
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for git describe
          token: ${{ secrets.GITHUB_TOKEN }}  # Use GitHub token for pushing tags

      - name: Get latest tag
        id: get_tag
        run: |
          # Get the latest semver tag, or default to v0.0.0
          LATEST_TAG=$(git tag -l "v*" --sort=-v:refname | head -n 1)
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v0.0.0"
          fi
          echo "LATEST_TAG=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"

      - name: Generate version number
        id: version
        run: |
          # Parse the latest tag
          LATEST_TAG=${{ steps.get_tag.outputs.LATEST_TAG }}
          VERSION=${LATEST_TAG#v}  # Remove 'v' prefix
          
          # Split into major.minor.patch
          IFS='.' read -ra PARTS <<< "$VERSION"
          MAJOR=${PARTS[0]:-0}
          MINOR=${PARTS[1]:-0}
          PATCH=${PARTS[2]:-0}
          
          # Auto-increment patch version
          PATCH=$((PATCH + 1))
          
          # Create new version
          NEW_VERSION="v$MAJOR.$MINOR.$PATCH"
          VERSION_NUMBER="$MAJOR.$MINOR.$PATCH"
          
          echo "VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "VERSION_NUMBER=$VERSION_NUMBER" >> $GITHUB_OUTPUT
          echo "Generated version: $NEW_VERSION"

      - name: Create and push tag
        if: github.event_name != 'pull_request'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.version.outputs.VERSION }}
          git push origin ${{ steps.version.outputs.VERSION }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/storage-labels-ui
          tags: |
            type=raw,value=${{ steps.version.outputs.VERSION }}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=stable,enable={{is_default_branch}}
            type=sha,prefix=sha-
            type=ref,event=pr
          flavor: |
            latest=false

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./storage-labels-ui
          file: ./storage-labels-ui/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.VERSION_NUMBER }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Create GitHub Release
        if: github.event_name != 'pull_request'
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          generateReleaseNotes: true
          makeLatest: true
