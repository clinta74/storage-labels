services:
  postgres:
    image: postgres:17-alpine
    environment:
      - POSTGRES_DB=StorageLabels
      - POSTGRES_USER=storage_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U storage_user -d StorageLabels"]
      interval: 10s
      timeout: 5s
      retries: 5

  storage-labels-api:
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Authentication Mode: Local or None
      - Authentication__Mode=${AUTHENTICATION_MODE:-Local}
      
      # JWT Settings (required for Local mode)
      - Jwt__Secret=${JWT_SECRET}
      - Jwt__Issuer=storage-labels-api
      - Jwt__Audience=storage-labels-ui
      - Jwt__ExpirationMinutes=60
      
      # Local Auth Settings
      - Authentication__Local__AllowRegistration=true
      - Authentication__Local__RequireEmailConfirmation=false
      
      # Database Configuration
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DATABASE=StorageLabels
      - POSTGRES_USERNAME=storage_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_SSL_MODE=Prefer
    image: candrews74/storage-labels-api:v2.0.0
    ports:
      - '5002:8080'
    pull_policy: always
    restart: unless-stopped
    volumes:
      - ./data:/app/data

  storage-labels-ui:
    depends_on:
      - storage-labels-api
    image: candrews74/storage-labels-ui:stable
    ports:
      - '3002:80'
    pull_policy: always
    restart: unless-stopped

volumes:
  postgres-data: